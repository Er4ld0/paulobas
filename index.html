<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/responsive-mobile.css">
    <link rel="shortcut icon" href="../paulobas - Copia/images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <main>
        <aside class="section-1">
            <div class="perfil">
                <div class="foto">
                    <img src="images/image-jeremy.png" alt="Foto de perfil" class="foto-perfil">
                </div>
                <div class="info">
                    <p class="text-1">Report</p>
                    <p class="text-1">for</p>
                    <p class="text-2">Jeremy</p>
                    <p class="text-3">Robson</p>
                </div>
            </div>
            <div class="datas">
                <div class="dwm">
                    <p class="daily">Daily</p>
                    <p class="weekly">Weekly</p>
                    <p class="monthly">Monthly</p>
                </div>
            </div>
        </aside>
        <div class="container">
            <section class="section-2">
                <div class="work">
                    <div class="tres-pontos">
                        <img src="images/icon-ellipsis.svg" class="reticencias">
                    </div>
                    <div class="titulos">
                        <h1 class="titulo">Work</h1>
                        <p class="tempo">32hrs</p>
                        <p class="tempo-anterior">Last Week - 36hrs</p>
                    </div>
                </div>
                <div class="work-background">
                    <img src="images/icon-work.svg" class="background-image">
                </div>
            </section>
            <section class="section-3">
                <div class="play">
                    <div class="tres-pontos">
                        <img src="images/icon-ellipsis.svg" class="reticencias">
                    </div>
                    <div class="titulos">
                        <h1 class="titulo">Play</h1>
                        <p class="tempo">10hrs</p>
                        <p class="tempo-anterior">Last Week - 8hrs</p>
                    </div>
                </div>
                <div class="play-background">
                    <img src="images/icon-play.svg" class="background-image">
                </div>
            </section>
            <section class="section-4">
                <div class="study">
                    <div class="tres-pontos">
                        <img src="images/icon-ellipsis.svg" class="reticencias">
                    </div>
                    <div class="titulos">
                        <h1 class="titulo">Study</h1>
                        <p class="tempo">4hrs</p>
                        <p class="tempo-anterior">Last Week - 7hrs</p>
                    </div>
                </div>
                <div class="study-background">
                    <img src="images/icon-study.svg" class="background-image">
                </div>
            </section>
            <section class="section-5">
                <div class="exercise">
                    <div class="tres-pontos">
                        <img src="images/icon-ellipsis.svg" class="reticencias">
                    </div>
                    <div class="titulos">
                        <h1 class="titulo">Exercise</h1>
                        <p class="tempo">4hrs</p>
                        <p class="tempo-anterior">Last Week - 5hrs</p>
                    </div>
                </div>
                <div class="exercise-background">
                    <img src="images/icon-exercise.svg" class="background-image">
                </div>
            </section>
            <section class="section-6">
                <div class="social">
                    <div class="tres-pontos">
                        <img src="images/icon-ellipsis.svg" class="reticencias">
                    </div>
                    <div class="titulos">
                        <h1 class="titulo">Social</h1>
                        <p class="tempo">5hrs</p>
                        <p class="tempo-anterior">Last Week - 10hrs</p>
                    </div>
                </div>
                <div class="social-background">
                    <img src="images/icon-social.svg" class="background-image">
                </div>
            </section>
            <section class="section-7">
                <div class="self-care">
                    <div class="tres-pontos">
                        <img src="images/icon-ellipsis.svg" class="reticencias">
                    </div>
                    <div class="titulos">
                        <h1 class="titulo">Self Care</h1>
                        <p class="tempo">2hrs</p>
                        <p class="tempo-anterior">Last Week - 2hrs</p>
                    </div>
                </div>
                <div class="self-care-background">
                    <img src="images/icon-self-care.svg" class="background-image">
                </div>
            </section>
        </div>
    </main>
</body>

</html>
